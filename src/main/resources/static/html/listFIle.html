<div class="page-header">
    <div class="row align-items-end">
        <div class="col-lg-8">
            <div class="page-header-title">
                <i class="ik ik-inbox bg-blue"></i>
                <div class="d-inline">
                    <h5>Data Table</h5>
                    <span>lorem ipsum dolor sit amet, consectetur adipisicing elit</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header d-block">
                <h3>Alternative Pagination</h3>
            </div>
            <div class="card-body">
                <div class="dt-responsive">
                    <table class="table table-striped table-bordered nowrap"
                           id="alt-pg-dt">
                        <thead>
                        <tr>
                            <th>File name</th>
                            <th>Upload time</th>
                            <th>size</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="file : ${files}">
                            <td><a th:href="${file.value}" th:text="${file.key}"/></td>
                            <td>01/01/2023</td>
                            <td>10MB</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>File name</th>
                            <th>Upload time</th>
                            <th>size</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
