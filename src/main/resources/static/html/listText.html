<div class="page-header">
    <div class="row align-items-end">
        <div class="col-lg-8">
            <div class="page-header-title">
                <i class="ik ik-inbox bg-blue"></i>
                <div class="d-inline">
                    <h5>Data Table</h5>
                    <span>lorem ipsum dolor sit amet, consectetur adipisicing elit</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header d-block">
                <h3>Alternative Pagination</h3>
            </div>
            <div class="card-body">
                <div class="dt-responsive">
                    <table class="table table-striped table-bordered nowrap"
                           id="alt-pg-dt">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>USER</th>
                            <th>Content</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="message : ${message}">
                            <td data-th-text="${message.id}">...</td>
                            <td data-th-text="${message.userId}">...</td>
                            <td data-th-text="${message.content}">...</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
