<div class="auth-wrapper">
    <div class="container-fluid h-100">
        <div class="row flex-row h-100 bg-white">
            <div class="col-xl-8 col-lg-6 col-md-5 p-0 d-md-block d-lg-block d-sm-none d-none">
                <div class="lavalite-bg" th:style="'background-image: url('+@{/img/auth/login-bg.jpg}+');'">
                    <div class="lavalite-overlay"></div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-6 col-md-7 my-auto p-0">
                <div class="authentication-form mx-auto">
                    <h3>Sign In to LPBank</h3>
                    <!--                            <p>Happy to see you again!</p>-->
                    <form method="POST" th:action="@{/login}">
                        <div class="form-group">
                            <input class="form-control" id="username" name="username" required=""
                                   th:placeholder="Username" type="text" value="">
                            <i class="ik ik-user"></i>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password" name="password" required=""
                                   th:placeholder="Password" type="password" value="">
                            <i class="ik ik-lock"></i>
                        </div>
                        <div class="row">
                            <div class="col text-left">
                            </div>
                        </div>
                        <div class="sign-btn text-center">
                            <button class="btn btn-theme">Sign In</button>
                        </div>
                    </form>
                    <!--                            <div class="register">-->
                    <!--                                <p>Don't have an account? <a href="register.html">Create an account</a></p>-->
                    <!--                            </div>-->
                </div>
            </div>
        </div>
    </div>
